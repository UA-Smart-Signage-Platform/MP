<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screensaver</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    img {
        position: absolute;
        display: none;
    }
</style>
</head>
<body style="background-color: black;">
<img id="image" src="ua.jpg" alt="Popping Image" style="max-width: 20%;">
<script>
    // Array of possible positions for the image
    function getRandomPercentage() {
        return Math.random() * 75 + 5 + '%'; // Random value between 5% and 95%
    }

    // Function to move the image to a random position and display it
    function moveImage() {
        var img = document.getElementById('image');
        img.style.top = getRandomPercentage();
        img.style.left = getRandomPercentage();
        img.style.display = 'block';
        setTimeout(changeImage, 5000);
    }

    // Function to hide the image
    function changeImage() {
        var img = document.getElementById('image');
        img.style.display = 'none';
        moveImage();
    }

    // Start the screensaver
    moveImage();
</script>
</body>
</html>
