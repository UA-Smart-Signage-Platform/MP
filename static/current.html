<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script> 
  <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        div {
            position: absolute;
            overflow: hidden;
        }

        .stretch {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style> 
  <script>
        document.addEventListener('DOMContentLoaded', function () {
            var videos = document.querySelectorAll('video');

            videos.forEach(function (video) {
                video.addEventListener('ended', function () {
                    video.play();
                });
            });
        });
    </script> 
 </head> 
 <body>  
  <div style="top: 0px; left: 0px; width: 1920px; height: 1080px;"> 
   <video autoplay muted class="stretch" id="main-video"></video> 
  </div>
  <script>
    var videoList = ['video2.mp4','video3.mp4'];

    var mainVideo = document.getElementById("main-video");

    function setMainVideoSource(videoSrc) {
        mainVideo.src = videoSrc;
        mainVideo.play();
    }

    setMainVideoSource(videoList[0]);

    mainVideo.addEventListener("ended", function() {
        var currentIndex = videoList.indexOf(mainVideo.src.split('/').pop());

        if (currentIndex !== -1 && currentIndex < videoList.length - 1) {
            setMainVideoSource(videoList[currentIndex + 1]);
        } else {
            setMainVideoSource(videoList[0]);
        }
    });
</script>

</html>
